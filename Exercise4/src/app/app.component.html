<div class="'search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type=""text placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container">
  <div class="upper-data">
    <img src="" alt="">
    <img src="" alt="">

    <div class="weather-data">
      <div class="location"> Chennai </div>
      <div class="temperature"> 28°C </div>
    </div>
  </div>

  <div class="lower-data">
      <div class="more-info-label">
        More Information
      </div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="" alt="">
            <span>min</span>
          </div>
          <div class="info-block-value">25°C</div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="" alt="">
            <span>max</span>
          </div>
          <div class="info-block-value">30°C</div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="" alt="">
            <span>humidity</span>
          </div>
          <div class="info-block-value">77%</div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="" alt="">
            <span>wind</span>
          </div>
          <div class="info-block-value">11kmph</div>
        </div>
      </div>
  </div>
</div>
